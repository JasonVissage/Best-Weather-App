<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <!-- Link to CSS Style Sheet -->
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <header id="header" class="container-fluid text-center text-white p-3">
        <h1>Weather You Win or Lose</h1>
    </header>

    <div id="searchArea" class="d-grid col-4 col-md-4">
        <h3 id="searchH3" class="">Search for a City:</h3>
            <!-- <form id="city-search" class="border"></form> -->
            <input type="text" placeholder="ex. Dallas" class="m-1 rounded">
            <!-- <br> -->
            <button id="searchBtn" class="m-1 rounded" type="submit">Search</button>
    </div>

    <div id="cities"></div>
    <div id="currentForecast"></div>

    <div id="fiveDay"></div>
    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- JavaScript -->
    <script src="./assets/script.js"></script>
</body>
</html>
