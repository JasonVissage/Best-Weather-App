<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <!-- Link to CSS Style Sheet -->
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <header id="header" class="container-fluid text-center text-white p-3">
        <h1 id="head-h1">Weather You Win or Lose</h1>
    </header>
    
<!-- search field and button -->
<main>
    <div class="col-12">
        <div id="searchArea" class="d-grid col-4 col-md-4">
            <h3 id="searchH3" class="fw-bold">Search for a City:</h3>
                <form id="citySearchForm" class="d-grid">
                    <input id="searchField" type="text" placeholder="ex. Dallas" class="m-1 rounded">
                    <button id="searchBtn" class="m-1 rounded" type="submit">Search</button>
                </form>
        </div>


        <div id="display" class="card p-4 col-8">
            <h3 id="city"></h3>
            <p id="currentDate"></p>
            <p id="temp"></p>
            <p id="weatherIcon"></p>
            <p id="wind"></p>
            <p id="humid"></p>
            <p id="uv"></p>
        </div>
    </div>
</main>

<!-- list of previously searched cities -->

    <div id="cities">
        <h3 class="col-4 col-md-4"></h3>
    </div>

    <div id="fiveDay" class="col-4 col-n-4">
        <h3>5 Day Forecast</h3>
        <div class="card" id="fiveDayCards"></div>
        <div class="card" id="fiveDayCards"></div>
        <div class="card" id="fiveDayCards"></div>
        <div class="card" id="fiveDayCards"></div>
        <div class="card" id="fiveDayCards"></div>
    </div>

    <!-- JavaScript -->
    <script src="./assets/script.js"></script>
</body>
</html>
